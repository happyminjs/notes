    }</style><script defer="defer" src="./index.js"></script></head><body><div id="root"></div><div class="parent"><div class="child">1</div><div class="child">2<div>1223322</div></div><div class="child">3</div><div class="child">4</div><div>sdwerweds</div><div class="child">5</div></div><div class="start">å¼€å§‹å½•éŸ³</div><div class="words"></div><script>window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();

    recognition.lang = "en-US";

    let p = document.createElement("p");
    const words = document.querySelector(".words");
    words.appendChild(p);

    recognition.addEventListener("result", (e) => {
      console.log(e);
      const transcript = Array.from(e.results)
        .map((result) => result[0])
        .map((result) => result.transcript)
        .join("");
      const poopScript = transcript.replace(/poop|poo|shit|dump/gi, "ðŸ’©");
      p.textContent = poopScript;
      if (e.results[0].isFinal) {
        p = document.createElement("p");
        words.appendChild(p);
      }
    });
    recognition.addEventListener("end", ()=>{
      console.log('endddd')
      recognition.start();
    });
    document.getElementsByClassName('.start',()=>{
      recognition.start();
    })</script><script>let childArr = document.getElementsByClassName('child')
